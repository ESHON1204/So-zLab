<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>So‚Äòzlar ro‚Äòyxati</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #f7f9fc;
        padding: 20px;
        transition: background 0.3s;
    }

    h1 {
        margin: 0;
    }

    .top-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        gap: 10px;
    }

    .search-input {
        flex: 1;
        padding: 8px 12px;
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    .theme-btn {
        background: none;
        border: none;
        font-size: 22px;
        cursor: pointer;
        padding: 6px;
        border-radius: 50%;
    }

    .theme-btn:hover {
        background: rgba(0,0,0,0.1);
    }

    .word-item {
        background: white;
        margin: 10px auto;
        padding: 12px 16px;
        border-radius: 8px;
        max-width: 450px;
        box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 16px;
    }

    .delete-btn {
        background: none;
        border: none;
        font-size: 18px;
        cursor: pointer;
        color: #e53935;
    }

    .delete-btn:hover {
        transform: scale(1.1);
    }

    .back-btn {
        display: block;
        margin: 30px auto;
        padding: 10px 25px;
        border-radius: 8px;
        border: none;
        background: #1a73e8;
        color: white;
        cursor: pointer;
        font-size: 16px;
    }

    /* ===== –ù–û–ß–ù–û–ô –†–ï–ñ–ò–ú ===== */
    body.dark {
        background: #121212;
        color: white;
    }

    body.dark .word-item {
        background: #1f1f1f;
        box-shadow: none;
    }

    body.dark .search-input {
        background: #2a2a2a;
        color: white;
        border: 1px solid #555;
    }

    body.dark .theme-btn:hover {
        background: rgba(255,255,255,0.1);
    }

    body.dark .back-btn {
        background: #333;
    }
</style>
</head>

<body>

<div class="top-bar">
    <h1>Saqlangan so‚Äòzlar</h1>
    <input type="text" id="searchInput" class="search-input" placeholder="Qidirish...">
    <button id="themeToggle" class="theme-btn">üåô</button>
</div>

<div id="wordList"></div>

<button class="back-btn" onclick="window.location.href='start.html'">‚¨Ö Ortga</button>

<script>
    let words = JSON.parse(localStorage.getItem("myWords")) || [];
    const wordListDiv = document.getElementById("wordList");
    const searchInput = document.getElementById("searchInput");

    function renderList(list) {
        wordListDiv.innerHTML = "";

        if (list.length === 0) {
            wordListDiv.innerHTML = "<p style='text-align:center'>So‚Äòz topilmadi</p>";
            return;
        }

        list.forEach((word, index) => {
            const div = document.createElement("div");
            div.className = "word-item";

            div.innerHTML = `
                <span>${word.eng} ‚Äî ${word.uz}</span>
                <button class="delete-btn" onclick="deleteWord(${index})">‚ùå</button>
            `;

            wordListDiv.appendChild(div);
        });
    }

    function deleteWord(index) {
        if (!confirm("So‚Äòzni o‚Äòchirishni xohlaysizmi?")) return;
        words.splice(index, 1);
        localStorage.setItem("myWords", JSON.stringify(words));
        renderList(words);
    }

    searchInput.addEventListener("input", () => {
        const query = searchInput.value.toLowerCase();
        const filtered = words.filter(w =>
            w.eng.includes(query) || w.uz.includes(query)
        );
        renderList(filtered);
    });

    // ===== –ù–û–ß–ù–û–ô –†–ï–ñ–ò–ú =====
    const themeToggle = document.getElementById("themeToggle");

    if (localStorage.getItem("theme") === "dark") {
        document.body.classList.add("dark");
        themeToggle.textContent = "‚òÄÔ∏è";
    }

    themeToggle.addEventListener("click", () => {
        document.body.classList.toggle("dark");

        if (document.body.classList.contains("dark")) {
            localStorage.setItem("theme", "dark");
            themeToggle.textContent = "‚òÄÔ∏è";
        } else {
            localStorage.setItem("theme", "light");
            themeToggle.textContent = "üåô";
        }
    });

    renderList(words);
</script>

</body>
</html>
